<!DOCTYPE html>
<html ng-app="app">

<head>
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>Smart Farm</title>
	<link rel="stylesheet" href="../css/style.css">
	<!-- framework Angular -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="../app.js"></script>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
	<!-- Bootstrap core CSS -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
	<!-- Material Design Bootstrap -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.0/css/mdb.min.css" rel="stylesheet">
	<!-- JQuery -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<!-- Bootstrap tooltips -->
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<!-- Moment time -->
	<script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.min.js"></script>

	<!-- Microgear -->
	<script src="https://cdn.netpie.io/microgear.js"></script>

	<!-- Compiled and minified CSS -->
	<!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css"> -->
	<!-- Compiled and minified JavaScript -->
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script> -->

</head>
<script>

</script>

<body ng-controller="TodoListController" class="aqua-gradient text-white">
	<!-- body////////////////////////////////////////////////////////////////////////////////////////////////////////// -->

	<!-- navbar -->
	<nav class="navbar navbar-expand-lg navbar-light bg-transparent shadow-none pt-3 pb-5" enable-gradients='true'>
		<a class="navbar-brand text-white" href="/">
			<img src="../icon/logo.png" width="auto" height="30" class="d-inline-block align-top ml-2" alt="">
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse justify-content-center" id="navbarNav">
			<ul class="navbar-nav font-weight-bold">
				<li class="nav-item mx-3">
					<a class="nav-link text-white" href="/">Home</a>
				</li>
				<li class="nav-item mx-3">
					<a class="nav-link text-white" href="googleSheets.html">Google Sheets</a>
				</li>
				<li class="nav-item mx-3">
					<a class="nav-link text-white" href="tag.html">Status</a>
				</li>
				<li class="nav-item mx-3">
					<a class="nav-link text-white" href="picture.html">Photo</a>
				</li>
			</ul>
		</div>
	</nav>
	<!-- navbar -->

	<div class="container">
		<center>
			<h1>Google Sheets</h1>
			<p>Data from Google Sheets</p>
		</center>
		<hr width="50%">
		<div class="row">
			<div class="form-group form-group-sm col-xs-4">

				<input class="form-control" type="text" id="formGroupInputSmall" placeholder="Search" ng-model="datas">
			</div>

		</div>

		<br>

		<div class="table-responsive">

			<table class="table text-white">
				<thead>
					<tr>
						<th class="col-md-2 col-xs-2">Date</th>
						<th class="col-md-3 col-xs-3">Temp</th>
						<th class="col-md-3 col-xs-3">Humidity</th>
						<th class="col-md-2 col-xs-2">EC</th>
						<th class="col-md-2 col-xs-2">pH</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="show in sheets | filter:datas">
						<td>{{show.Date}}</td>
						<td>{{show.Temperature}}</td>
						<td>{{show.Humidity}}</td>
						<td>{{show.EC}}</td>
						<td>{{show.pH}}</td>
					</tr>
				</tbody>
			</table>

		</div>

	</div>



	<hr width="50%">

	<!-- body////////////////////////////////////////////////////////////////////////////////////////////////////////// -->
</body>

</html>
